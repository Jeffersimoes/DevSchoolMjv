<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevSchool-Aula01</title>
</head>

<body>
    <div id="father">
    <form>
        <header>
            <h1>CALCULADORA</h1>
            <div class="result">
                <output name="result" type="text">000</output>
            </div>
        </header>
        <button type="reset" name="reset" id="reset">AC</button>
            <div class="center">
                <button type="button" name="seven" id="7">7</button>
                <button type="button" name="eight" id="8">8</button>
                <button type="button" name="nine" id="9">9</button>
                <button type="button" name="multiple" id="function">*</button>
            </div>
            <div class="center">
                <button type="button" name="four">4</button>
                <button type="button" name="five">5</button>
                <button type="button" name="six">6</button>
                <button type="button" name="division" id="function">%</button>
            </div>
            <div class="center">
                <button type="button" name="one">1</button>
                <button type="button" name="two">2</button>
                <button type="button" name="three">3</button>
                <button type="button" name="sub" id="function">-</button>
            </div>
            <div class="center">
                <button type="button" name="zero">0</button>
                <button type="button" name="virgula">,</button>
                <button type="button" name="equals" id="function">=</button>
                <button type="button" name="sum" id="function">+</button>
            </div>
        </div>
    </form>
</body>

</html>
